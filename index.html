<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to Rock, Paper, Scissors</h1>
        <p>Please choose your selection below:</p>
        <div class="selection">
            <button class="rockButton">Rock</button>
            <button class="paperButton">Paper</button>
            <button class="scissorsButton">Scissors</button>
        </div>
        <div class="score-container">
            <p>Player Score</p>
            <div id="playerScore">0</div>
            <p>Computer Score</p>
            <div id="computerScore">0</div>
        </div>
        <div id="gameMessage"></div>
        <button id="resetScore">Reset Score</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
